#服务器的端口号
server.port=8081
#web应用的名称
server.servlet.context-path=/reader
#数据库连接配置
spring.datasource.driverClassName=com.mysql.jdbc.Driver
# 该链接解决中文乱码和查询时对低版本mysql数据库连接等问题
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ssm?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123
#spring集成Mybatis环境
# pojo别名扫描包
mybatis.type-aliases-package=com.iflyteck.domain
#加载Mybatis映射文件
mybatis.mapper-locations=classpath:mapper/UserMapper.xml
# sping data jpa相关配置
spring.jpa.database=MySQL
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
# 配置redis的连接信息
spring.redis.host=127.0.0.1
spring.redis.port=6379